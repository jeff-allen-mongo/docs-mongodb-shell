title: Create a list file for MongoDB.
stepnum: 2
level: 4
ref: sources-list
content: |

   Create the list file
   ``/etc/apt/sources.list.d/mongodb-org-{+mdb-version+}.list`` for your
   version of Ubuntu.

   Click on the appropriate tab for your version of Ubuntu.
   If you are unsure of what Ubuntu version the host is running,
   open a terminal or shell on the host and execute ``lsb_release -dc``. 

   .. tabs::

      tabs:
         - id: focal
           name: Ubuntu 20.04 (Focal)
           content: |

              The following instruction is for **Ubuntu 20.04 (Focal)**.

              Create the
              ``/etc/apt/sources.list.d/mongodb-org-{+version+}.list``
              file for Ubuntu 20.04 (Focal):

              .. code-block:: sh

                 echo "deb [ arch=amd64,arm64 ] https://repo.mongodb.org/apt/ubuntu focal/mongodb-org/{+version+} multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-{+version+}.list
                 
         - id: bionic
           name: Ubuntu 18.04 (Bionic)
           content: |

              The following instruction is for **Ubuntu 18.04 (Bionic)**.
              For Ubuntu 14.04 (Trusty) or Ubuntu 16.04 (Xenial), click
              on the appropriate tab.

              Create the
              ``/etc/apt/sources.list.d/mongodb-org-{+mdb-version+}.list``
              file for Ubuntu 18.04 (Bionic):

              .. code-block:: sh

                 echo "deb [ arch=amd64,arm64 ] https://repo.mongodb.org/apt/ubuntu bionic/mongodb-org/{+mdb-version+} multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-{+version+}.list

         - id: xenial
           name: Ubuntu 16.04 (Xenial)
           content: |

              The following instruction is for **Ubuntu 16.04 (Xenial)**.
              For Ubuntu 14.04 (Trusty) or Ubuntu 18.04 (Bionic), click
              on the appropriate tab.

              Create the
              ``/etc/apt/sources.list.d/mongodb-org-{+mdb-version+}.list``
              file for Ubuntu 16.04 (Xenial):

              .. code-block:: sh

                 echo "deb [ arch=amd64,arm64 ] https://repo.mongodb.org/apt/ubuntu xenial/mongodb-org/{+mdb-version+} multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-{+version+}.list
